<div id="profile">
    <ul  class="network-icon" aria-hidden="true">
    {{ range .Params.social }}
    {{ $pack := or .icon_pack "fa" }}
    <li>
      <a itemprop="sameAs" href="{{ .link | safeURL }}" target="_blank">
        <i class="{{ $pack }} fa-{{ .icon }} big-icon"></i>
      </a>
    </li>
    {{ end }}
    </ul>
</div>
