ane?\",\"rateMax\":7,\"minRateDescription\":\"vůbec nemohl/a\",\"maxRateDescription\":\"zcela mohl/a\"},{\"type\":\"rating\",\"name\":\"vision_survey\",\"title\":\"Jak moc jste mohl/a prostředí vizuálně prozkoumávat?\",\"rateMax\":7,\"minRateDescription\":\"vůbec nemohl/a\",\"maxRateDescription\":\"zcela mohl/a\"},{\"type\":\"rating\",\"name\":\"movement_compelling_2\",\"title\":\"Jak přesvědčivý byl váš pocit z pohybu virtuálním prostředím?\",\"rateMax\":7,\"minRateDescription\":\"zcela nepřesvědčivý\",\"maxRateDescription\":\"zcela přesvědčivý\"},{\"type\":\"rating\",\"name\":\"objects_close\",\"title\":\"Jak moc zblízka jste si byl/a schopna prohlížet objekty?\",\"rateMax\":7,\"minRateDescription\":\"vůbec ne zblízka\",\"maxRateDescription\":\"zcela zblízka\"},{\"type\":\"rating\",\"name\":\"objects_angles\",\"title\":\"Jak dobře jste mohl/a prozkoumávat objekty z více úhlů pohledu?\",\"rateMax\":7,\"minRateDescription\":\"vůbec\",\"maxRateDescription\":\"zcela\"},{\"type\":\"rating\",\"name\":\"engagement\",\"title\":\"Jak moc jste byl/a ve virtuální simulaci angažovaný/á?\",\"rateMax\":7,\"minRateDescription\":\"vůbec\",\"maxRateDescription\":\"zcela pohlcen/á\"},{\"type\":\"rating\",\"name\":\"delays\",\"title\":\"Jaké velké prodlevy jste zažíval/a mezi vaší aktivitou a dopady na simulaci?\",\"rateMax\":7,\"minRateDescription\":\"vůbec žádné prodlevy\",\"maxRateDescription\":\"velice dlouhé prodlevy\"},{\"type\":\"rating\",\"name\":\"adjustment\",\"title\":\"Jak rychle jste si na simulaci zvykl/a?\",\"rateMax\":7,\"minRateDescription\":\"vůbec ne\",\"maxRateDescription\":\"velice rychle\"},{\"type\":\"rating\",\"name\":\"skilled\",\"title\":\"Jak zkušený/á v pohybu a interakcích s prostředím jste se na konci cítil/a?\",\"rateMax\":7,\"minRateDescription\":\"zcela nezkušený/á\",\"maxRateDescription\":\"zcela zkušený/á\"},{\"type\":\"rating\",\"name\":\"monitor_distraction\",\"title\":\"Jak moc vám kvalita zobrazení bránila v plnění úkolu nebo odváděla pozornost?\",\"rateMax\":7,\"minRateDescription\":\"vůbec nepřekážela\",\"maxRateDescription\":\"velice překážela\"},{\"type\":\"rating\",\"name\":\"device_distraction\",\"title\":\"Jako moc vám ovládací zařízení překážela v plnění úkolu?\",\"rateMax\":7,\"minRateDescription\":\"vůbec nepřekážela\",\"maxRateDescription\":\"velice překážela\"},{\"type\":\"rating\",\"name\":\"task_concentration\",\"title\":\"Jak moc jste se mohl/a soustředit přímo na úkol spíše než na způsob ovládání?\",\"rateMax\":7,\"minRateDescription\":\"vůbec ne na úkol\",\"maxRateDescription\":\"zcela na úkol\"}]}]}"
